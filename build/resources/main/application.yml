server:
  port: 80
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shop?serverTimezone=Asia/Seoul
    username: mysql
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true



